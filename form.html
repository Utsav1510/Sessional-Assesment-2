<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="form.css">
<title>Form</title>

<!-- CSS -->


</head>
<body>

<form class="myForm" method="get"  >
<fieldset>
<legend align="center"><h2>Want to Post? Here you go</h2></legend>
<p>
<label>Name
<input type="text" name="name" required>
</label> 
</p>

<p>
<label>Phone 
<input type="tel" name="phone_number">
</label>
</p>

<p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>

<fieldset>
<legend>Gender</legend>
<p><label class="choice"> <input type="radio" name="gender" required value="Male"> Male </label></p>
<p><label class="choice"> <input type="radio" name="gender" required value="Female"> Female </label></p>
<p><label class="choice"> <input type="radio" name="gender" required value="Others"> Others </label></p>
</fieldset>



    
	

<fieldset>


    <textarea name="comments" maxlength="10000"></textarea>


</fieldset>


<p><button>Post</button></p>
</fieldset>
</form>

</body>
</html>
